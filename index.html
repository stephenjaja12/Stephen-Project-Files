
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <span class="span-1">A</span> <br>
            <span class="span-2-clap">Clap</span>
        </div>
        <div data-key="83" class="key">
            <span   class="span-1" >S</span>
            <span class="span-2">Hihat</span>
        </div>
        <div data-key="68" class="key" >
            <span   class="span-1">D</span>
            <span class="span-2">Kick</span>
        </div>
        <div data-key="70" class="key">
            <span  class="span-1">F</span>
            <span class="span-2-openhat">OpenHat</span>
        </div>
        <div data-key="71"  class="key">
            <span class="span-1">G</span>
            <span class="span-2">Boom</span>
        </div>
        <div data-key="72" class="key">
            <span  class="span-1">H</span>
            <span class="span-2">Ride</span>
        </div>
        <div  data-key="74" class="key">
            <span class="span-1">J</span>
            <span class="span-2">Snare</span>
        </div>
        <div  data-key="75"  class="key">
            <span  class="span-1">K</span>
            <span class="span-2">Tom</span>
        </div>
        <div  data-key="76" class="key">
            <span  class="span-1">L</span>
            <span class="span-2">Tink</span>
        </div>
    </div>
    
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        

   
    <script>
      //  select all key divs 
        //Get all audio sources 
        //Source to each one
     // SETUP LISTENER TO  PLAY SOUND fucntio ON keydown
        
        
        
         function playSound(e){ 
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key  =  document.querySelector(`div[data-key ="${e.keycode}"]`) ;
            if(!audio)return;
            audio.play();
            audio.currentTime = 0;
            keys.addClasslist('play');
            /*if( key == audio ){
                audio.playSound();
            }*/
            
        } 
       
       
        
        window.addEventListener('keydown',  playSound);
    </script>
</body>
</html>
